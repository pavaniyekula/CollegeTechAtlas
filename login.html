<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="logincss.css">
    </head>
    <body>
        <h1 class="heading">CollegeTechAtlas</h1>

        <div class="container">
            <div class="image">
                <img src="https://collegetechatlas.s3.amazonaws.com/imagescta/loginimage.png" alt="LoginImage" width="500px" height="450px">
            </div>
            <div class="login">
                <h2>Login</h2>
                <p>Don't have an account? <a href="signup.html">Create your account</a></p>
                <form class="form" method="post" action="login.php">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" placeholder="Enter your Email ID" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your Password" required>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="showPasswordCheckbox">
                        <label for="showPasswordCheckbox">Show Password</label>
                    </div>
                    <br>
                    <div class="form-group">
                        <button type="submit">Login</button>
                        <button type="button" class="google-login"><i class="fa fa-twitter" aria-hidden="true"></i> Sign in with Google</button>
                    </div>


                    <script>
                        const showPasswordCheckbox = document.getElementById('showPasswordCheckbox');
                        const passwordInput = document.getElementById('password');
                
                        showPasswordCheckbox.addEventListener('change', function() {
                            if (this.checked) {
                                passwordInput.type = 'text';
                            } else {
                                passwordInput.type = 'password';
                            }
                        });
                    </script>


                </form>
            </div>
        </div>
    </body>
</html>
