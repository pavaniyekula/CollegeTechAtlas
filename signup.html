<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="signupcss.css">
    </head>
    <body>
        <h1 class="heading">CollegeTechAtlas</h1>

        <div class="container">
            <div class="image">
                <img src="https://collegetechatlas.s3.amazonaws.com/imagescta/signupimage.png" alt="SignupImage" width="400px" height="400px">
            </div>
            <div class="signup">
                <h2>Sign Up</h2>
                <p>Already have an account? <a href="login.html">Login here</a></p>
                <form class="form" method="POST" action="signup.php" id="signup-form">
                    
                    <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname" placeholder="Enter your First Name" required>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" name="lastname" placeholder="Enter your Last Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your Email ID" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your Password" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Re-enter Password</label>
                        <input type="password" id="repassword" name="repassword" placeholder="Re-enter your Password" required>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="showPasswordCheckbox">
                        <label for="showPasswordCheckbox">Show Password</label>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="checkbox" id="termsCheckbox" required>
                        <label for="termsCheckbox">I agree to the terms and conditions</label>
                    </div>
                    <br>
                    <div class="form-group">
                        <button type="submit">Sign Up</button>
                        <button type="button" class="google-signup"><i class="fa fa-twitter" aria-hidden="true"></i> Sign up with Google</button>
                    </div>

                    <script>
                        const showPasswordCheckbox = document.getElementById('showPasswordCheckbox');
                        const passwordInput = document.getElementById('password');
                        const repasswordInput = document.getElementById('repassword');
                
                        showPasswordCheckbox.addEventListener('change', function() {
                            if (this.checked) {
                                passwordInput.type = 'text';
                                repasswordInput.type = 'text';
                            } else {
                                passwordInput.type = 'password';
                                repasswordInput.type = 'password';
                            }
                        });

                        document.getElementById('signup-form').addEventListener('submit', function(e) {
                        const passwordValue = passwordInput.value;
                        const repasswordValue = repasswordInput.value;

                        if (passwordValue !== repasswordValue) {
                        alert("Passwords do not match. Please re-enter your passwords.");
                        e.preventDefault(); // Prevent form submission
                        }
                        });

                    </script>


                </form>
            </div>
        </div>
    </body>
</html>
